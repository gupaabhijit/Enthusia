apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'org.enthusia.app'
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
        applicationId 'org.enthusia.app'
    }

    signingConfigs {
        debug {
            storeFile file("release.keystore")
            storePassword "NRI33147"
            keyAlias "appsbyavr"
            keyPassword "NRI33147"
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.melnykov:floatingactionbutton:+'
    compile 'de.keyboardsurfer.android.widget:crouton:+'
    compile 'com.alexvasilkov:foldable-layout:+'
    compile 'com.android.support:support-v4:19.0.0'
    compile 'se.emilsjolander:stickylistheaders:+'
    compile 'com.nhaarman.listviewanimations:library:+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.etsy.android.grid:library:+'
    compile 'com.nineoldandroids:library:+'
    compile 'com.daimajia.easing:library:+@aar'
    compile 'com.daimajia.androidanimations:library:+@aar'
    compile 'com.commonsware.cwac:anddown:+'
}
